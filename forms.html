<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms</title>
</head>
<body>
<img src="images/emobilis.jpeg " alt="">
<form action="navigation.html">
  <label for="fname">First name</label>
  <input type="text"id="fname"placeholder="your first name"><br>
  <label for="lname">Last name</label>
  <input type="text"id="lname"placeholder="your laste name"><br>
  <label for="email">eMail</label>
  <input type="email"id="email"placeholder="your eMail"><br>
  <label for="dor">Date of registration</label>
  <input type="date"id="dor"><br>
  <label for="pass">password</label>
  <input type="password"id="pass"><br>
    <label for="male">male</label>
    <input type="radio"id="male"name="gender">
    <label for="female">female</label>
    <input type="radio"id="female"name="gender">
    <label for="other">other</label>
    <input type="radio"id="other"name="gender">

    <input type="submit"value="enter"><br>

    <label for="course">which course are you interested in?</label>
    <select name="course" id="course">
        <option value="fullstack development">fullstack development</option>
        <option value="data science">data science</option>
        <option value="cyber security">cyber security</option>
        <option value="python">python</option>
        <option value="computer science">computer science</option>
    </select><br>

    <label for="image">upload profile picture</label>
    <input type="file"id="image"name="image"><br>
    <label for="age">age</label>
    <input type="range"id="age"><br>
    <label for="search the internet">search</label>
    <input type="search"id="search the internet"><br>
    <label for="telephone number">tel.no</label>
    <input type="tel"id="telephone number"><br>
    <label for="time">time</label>
    <input type="time"id="time"><br>
    <label for="paste url">paste here</label>
    <input type="url"id="paste url"><br>
    <label for="submit">submit your request</label>
    <input type="submit"id="submit"><br>



 <label for="reset">reset</label>
    <input type="reset"id="reset"><br>

</form>

</body>
</html>
